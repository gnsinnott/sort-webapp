{% extends "layout.html" %}

{% block content %}
<div class="container">

    {% for record in records %}
    <ul id=record.Employee>
        <li>
            <span class="field-name">ID</span>
            <a href="/edit_record/{{ record.id }}"> {{ record.id }}</a>
        </li>
        <li>
            <span class="field-name">User</span>
            <span class="field-value">{{ record.Employee }}</span>
        </li>
        <li>
            <span class="field-name">Date</span>
            <span class="field-value">{{ record.StartTime }}</span>
        </li>
        <li>
            <span class="field-name">Job</span>
            <span class="field-value">{{ record.Job }}</span>
        </li>
        <li>
            <span class="field-name">Good Quantity</span>
            <span class="field-value">{{ record.GoodQuantity }}</span>
        </li>
    </ul>
    {% endfor %}
</div>

{% endblock %}
